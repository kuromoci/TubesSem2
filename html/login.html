<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Energy Monitoring</title>
  <!-- <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet"> -->
  <link href="../style/login.css" rel="stylesheet">
  
</head>
<body class="h-screen bg-gradient-to-t from-stone-900 to-neutral-800 bg-no-repeat bg-contain font-[inter]">
  <div>
    <!-- <p id="errorToast" class="fixed text-center top-6 left-1/2 transform -translate-x-1/2 z-50 bg-red-500 text-white font-semibold px-6 py-3 rounded-lg shadow-lg opacity-0 transition-opacity duration-500 pointer-events-none">{{ error }}</p> -->
  </div>

  <section class="container w-110 h-[702px] pt-8 mx-auto bg-stone-900 mt-36 shadow-2xl shadow-neutral-800 backdrop-blur-sm rounded-xl bg-blend-hard-light bg-no-repeat bg-cover sm:w-124 sm:pb-12 md:w-144 lg:w-170 xl:w-236">
    <h1 class="text-2xl text-center text-neutral-200 font-bold px-8">Welcome to Smart Energy Monitoring.</h1>

    <div class="container w-110 mt-36 bg-neutral-800 py-10 px-7 rounded-xl mx-auto sm:mx-auto">
      <form action="/login" method="POST">
        <div class="mb-6">
          <label for="username" class="block text-gray-100 text-xl font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-md border bg-zinc-400 border-neutral-800 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
        </div>
        <div class="mb-8">
          <label for="password" class="block text-gray-100 text-xl font-semibold mb-2">Password</label>
          <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-md border bg-zinc-400 border-neutral-800 focus:outline-none focus:ring-2 focus:ring-blue-500 " placeholder="Password" required>
        </div>
        <button type="submit" class="w-40 h-10 bg-blue-600 text-slate-200 text-center font-bold px-4 py-2 block mx-auto rounded-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 backdrop-blur-md">Login</button>
      </form>
    </div>
  </section>

  <script>
    const toast = document.getElementById('errorToast');
    const rawErrorMessage = toast.textContent.trim();

    if (rawErrorMessage !== "" && rawErrorMessage !== 'None') {
      toast.classList.remove('opacity-0');
      toast.classList.add('opacity-100');

      setTimeout(() => {
        toast.classList.remove('opacity-100');
        toast.classList.add('opacity-0');
        setTimeout(() => {
          toast.textContent = '';
        }, 500);
      }, 3000);
    }
  </script>

</body>
</html>
