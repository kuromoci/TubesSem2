<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Energy Monitoring</title>
  <link href="../style/login.css" rel="stylesheet">
</head>
<body class="bg--200 font-[inter]">
  <section class="container w-110 pt-8  mx-auto bg-neutral-100 mt-36 shadow-xl shadow-neutral-400 rounded-xl" style="background-image: url(../img/bgsky.jpg);">
    <h1 class="text-2xl font-bold px-8">Welcome to Smart Energy Monitoring.</h1>
    <div class="container w-full bg-gray-300 mt-36 py-10 px-7 rounded-xl ">
      <form action="/login" method="POST">
        <div class="mb-6">
          <label for="username" class="block text-gray-700 text-xl font-semibold mb-2">Username</label>
          <input type="text" id="username" name="username" class="w-full px-4 py-3 rounded-md border bg-slate-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Username" required>
        </div>
        <div class="mb-8">
          <label for="pw" class="block text-gray-700 text-xl font-semibold mb-2">Password</label>
          <input type="password" id="pw" name="pw" class="w-full px-4 py-3 rounded-md border bg-slate-100 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" required>
        </div>
        <button type="submit" class="w-40 h-10 bg-blue-500 text-slate-200 text-center font-bold px-4 py-2 block mx-auto rounded-md hover:bg-blue-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2">Login</button>
      </div>
    </form>
  </section>
</body>
</html>
